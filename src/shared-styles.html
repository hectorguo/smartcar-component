<html>
<head>
  <link rel="import" href="../polymer-element.html">
</head>

<body>
  <dom-module id="shared-styles">
    <template>
      <style>
         :root {
          /* underline color when the input is valid */
          --input-valid-color: #009688;
          /* underline color when the input is invalid */
          --input-invalid-color: #f44336;

          /* button background color for each http method */
          --btn-post-color:#4CAF50;
          --btn-get-color: #03a9f4;
          --btn-patch-color: #ff9800;
          --btn-put-color: #9c27b0;
          --btn-delete-color: #f44336;
        }
        
        .card {
          margin: 24px;
          padding: 16px;
          color: #757575;
          border-radius: 5px;
          background-color: #fff;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        
        .circle {
          display: inline-block;
          width: 64px;
          height: 64px;
          text-align: center;
          color: #555;
          border-radius: 50%;
          background: #ddd;
          font-size: 30px;
          line-height: 64px;
        }
        
        h1 {
          margin: 16px 0;
          color: #212121;
          font-size: 22px;
        }
      </style>
    </template>
  </dom-module>
</body>

</html>
